<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-item">
      <h3 class="title add-item__title">Add Item</h3>
      <div class="add-item__content">
        <input class="task__input input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title">Todo</h3>
      <ul class="todo__list">
        <li class="todo__item task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__image" src="./remove.svg"></button>
        </li>
        <li class="task_edit task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="button__image" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="completed__list">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__image" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
